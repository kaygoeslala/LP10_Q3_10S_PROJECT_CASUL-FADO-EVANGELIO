<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fdf1f7, #eef6ff);
    color: #4a4a6a;
    margin: 0;
    padding: 0;
    text-align: center;
}

.navbar {
    background: linear-gradient(135deg, #a78bfa, #f472b6);

    color: white;

    margin-left: 20px;
    font-weight: 500;
}

h2 {
    color: #8b5cf6;
    font-weight: 700;
    margin-top: 50px;
}

button {
    background: linear-gradient(135deg, #a78bfa, #f472b6);
    border: none;
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    color: white;
    box-shadow: 0 8px 20px rgba(167,139,250,0.35);
    transition: all 0.3s ease;
    margin-bottom: 25px;
}

    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(244,114,182,0.45);

#student {
    list-style: none;
    padding: 0;
    width: 350px;
    margin: 0 auto 50px auto;

#student li {
    background-color: #fdf4ff;
    border: 2px solid #e9d5ff;
