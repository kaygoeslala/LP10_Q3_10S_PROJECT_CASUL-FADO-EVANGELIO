<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intramurals Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fdf1f7, #eef6ff);
    color: #4a4a6a;
    margin: 0;
}

/* Navbar */
.navbar {
    background: linear-gradient(135deg, #a78bfa, #f472b6);
    padding: 15px 40px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
}

.navbar a:hover {
    text-decoration: underline;
}

/* Container */
.signup-container {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    padding: 40px;
    width: 400px;
    margin: 100px auto;
    text-align: center;
}

/* Inputs */
input {
    background-color: #fdf4ff;
    border: 2px solid #e9d5ff;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 15px;
    width: 100%;
}

input:focus {
    outline: none;
    border-color: #c4b5fd;
}

/* Button */
button {
    background: linear-gradient(135deg, #a78bfa, #f472b6);
    border: none;
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    color: white;
    box-shadow: 0 8px 20px rgba(167,139,250,0.35);
    transition: all 0.3s ease;
    width: 100%;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(244,114,182,0.45);
}

h2 {
    font-weight: 700;
    color: #8b5cf6;
}
</style>
</head>

<body>
<div class="navbar d-flex justify-content-between align-items-center">
    <div class="logo">Intramurals</div>
    <div>
        <a href="index.html">Home</a>
        <a href="team.html">Team Checker</a>
        <a href="players.html">Team Players</a>
    </div>
</div>

<div class="signup-container">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

<button onclick="signup()">Sign Up</button>


    <p id="message" class="mt-3 fw-semibold"></p>
</div>

<script>
function signup() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    if (username === "" || password === "") {
        message.textContent = "Please fill in all fields.";
        message.style.color = "red";
    } else {
        message.textContent = "Sign up successful! Redirecting...";
        message.style.color = "green";

        setTimeout(function() {
            window.location.href = "team.html";
        }, 1000);
    }
}

</script>



</body>
</html>
